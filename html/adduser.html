<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="../assets/css/adduser.css">
    <title>Add User | Cafeteria</title>
</head>
<body>
    <header>
        <span class="navLinks">
            <a href="#">Home</a>
            <span>|</span>
            <a href="#">Products</a>
            <span>|</span>
            <a href="#">Users</a>
            <span>|</span>
            <a href="#">Manual Order</a>
            <span>|</span>
            <a href="#">Checks</a>
        </span>
        <span class="userhead">
            <img src="../assets/images/user.png" class="userphoto">
            <h4 class="username" class="username">Admin</h4>
        </span>
    </header>
    <section >
        <h1 class="addUserhead">Add user</h1>
    <div>
        <form action="../php/adduserHandler.php" method="post" enctype="multipart/form-data">
            <div>
                <span class="label">Name</span>
                <input type="text" name="nameuser">
            </div>
            <div>
                <span class="label">Email</span>
                <input type="email" name="email">
            </div>
            <div>
                <span class="label">Password</span>
                <input type="password" name="password">
            </div>
            <div>
                <span class="label" name="confpasslabel"> Confirm Password</span>
            <input type="password" name="confpass">
            </div>
            <div>
                <span class="label">Room No.</span>
                <input type="number" name="roomNum">
            </div>
            <div>
                <span class="label">Ext.</span>
                <input type="text" name="ext">
            </div>
            <div>
                <input type="radio" name="role" required value="0">
                <span class="label">User</span>
                <input type="radio" name="role"  required value="1">
                <span class="label">Admin</span>
            </div>
            <div>
                <span class="label">Profile picture</span>
                <input type="file" name="file" value="browse">
                <input type="hidden" name="MAX_FILE_SIZE" value="1000000">
            </div>
            <div>
                <button type="submit">Submit</button>
                <button type="reset">Reset</button>
            </div>
        </form>
    </div>
    
    </section>
    
</body>
</html>
