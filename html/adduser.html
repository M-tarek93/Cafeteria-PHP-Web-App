    <div>
        <form action="../php/adduserHandler.php" method="post" enctype="multipart/form-data">
            <h1 class="addUserhead">Add user</h1>
            <div class="fields" id="name">
                <span class="label">Name</span>
                <input type="text" name="nameuser" class="username">
            </div>
            <div class="fields">
                <span class="label">Email</span>
                <input type="email" name="email" class="email">
            </div>
            <div class="fields">
                <span class="label">Password</span>
                <input type="password" name="password" class="pass">
            </div>
            <div class="fields">
                <span class="label" name="confpasslabel"> Confirm Password</span>
            <input type="password" name="confpass" class="conpass">
            </div>
            <div class="fields">
                <span class="label">Room No.</span>
                <input type="number" name="roomNum" class="romnum">
            </div>
            <div class="fields">
                <span class="label">Ext.</span>
                <input type="text" name="ext" class="ext">
            </div>
            <div class="fields">
                <input type="radio" name="role" required value="0">
                <span class="label">User</span>
                <input type="radio" name="role"  required value="1">
                <span class="label">Admin</span>
            </div>
            <div class="fields" id='file'>
                <span class="label">Profile picture</span>
                <input type="file" name="file" value="browse">
                <input type="hidden" name="MAX_FILE_SIZE" value="1000000">
            </div>
            <div class="fields" id="but" style="margin-right: 5%;">
                <button type="submit">Submit</button>
                <button type="reset">Reset</button>
            </div>
        </form>
